{% extends 'projects/base_proyectos.html' %}

{% block content %}
<div class="form-container">
    <h1>{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <div class="form-actions">
            <button type="submit" class="save-button">Guardar cambios</button>
            <a href="{% url 'project_detail' project.id %}" class="cancel-button">Cancelar</a>
        </div>
    </form>
</div>

<style>
    .form-container {
        max-width: 600px;
        margin: 20px auto;
        padding: 30px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 16px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    .form-group p {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--primary);
    }
    .form-group input, .form-group textarea, .form-group select {
        width: 100%;
        padding: 12px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        color: white;
        box-sizing: border-box;
        font-family: inherit;
    }
    .form-group input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 10px rgba(144, 240, 200, 0.2);
    }
    .form-actions {
        display: flex;
        gap: 15px;
        margin-top: 30px;
    }
    .save-button {
        background-color: var(--primary);
        color: #090909;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        font-weight: 600;
        transition: all 0.3s;
    }
    .save-button:hover {
        background-color: #7ae0b8;
        transform: translateY(-2px);
    }
    .cancel-button {
        background-color: rgba(255, 255, 255, 0.1);
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 8px;
        font-size: 16px;
        text-align: center;
        transition: all 0.3s;
    }
    .cancel-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
    }

    /* Estilos para errores de validaci√≥n */
    .errorlist {
        color: #ff4d4d;
        list-style: none;
        padding: 0;
        margin: 5px 0 10px 0;
        font-size: 0.9em;
        font-weight: 600;
    }
    .form-group input.is-invalid, 
    .form-group textarea.is-invalid {
        border-color: #ff4d4d;
    }
</style>
{% endblock %}
