{% extends "base.html" %}

{% block title %}Agregar Libro - Biblioteca Central{% endblock %}

{% block content %}
<div
    style="max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);">
    <h2 align="center" style="color: #667eea; margin-bottom: 30px;">Agregar Nuevo Libro</h2>
    {% if mensaje %}
    <script>
        alert("{{ mensaje }}");
    </script>
    {% endif %}

    <form method="POST" action="/agregar">
        <div style="margin-bottom: 20px;">
            <label for="titulo" style="display: block; margin-bottom: 5px; font-weight: 600;">TÃ­tulo:</label>
            <input type="text" id="titulo" name="titulo" required
                style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;"
                value="{{ titulo }}">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="autor" style="display: block; margin-bottom: 5px; font-weight: 600;">Autor:</label>
            <input type="text" id="autor" name="autor" required
                style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;"
                value="{{ autor }}">
        </div>

        <div style="margin-bottom: 20px;">
            <label for="isbn" style="display: block; margin-bottom: 5px; font-weight: 600;">ISBN:</label>
            <input type="text" id="isbn" name="isbn" required
                style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px;"
                value="{{ isbn }}">
        </div>

        <div class="container_checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" {% if disponible %} checked {% endif %}>
            <label for="checkbox" class="label_checkbox" />
        </div>
        <p>Disponible</p>
        <!--<div style="margin-bottom: 30px;">
            <label style="display: flex; align-items: center; font-weight: 600;">
                <input type="checkbox" name="disponible" {% if disponible %} checked {% endif %}
                    style="width: 20px; height: 20px; margin-right: 10px;">
                Disponible
            </label>
        </div>-->

        <div style="display: flex; justify-content: center; align-items: center;">
            <button type="submit" class="cta">
                <span>Agregar Libro</span>
                <svg width="13px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                </svg>
            </button>
        </div>
    </form>
</div>
{% endblock %}
