<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Biblioteca Central{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}" />
    {% block extra_css %}{% endblock %}
</head>

<body>
    <!-- Contenedor principal que crece para empujar el footer hacia abajo -->
    <div style="flex: 1;">
        <div>
            <header>
                <h1>Biblioteca Central</h1>
                {% block header_extra %}{% endblock %}
            </header>
        </div>

        <!-- Menú -->
        <div>
            <nav style="text-align: center; margin: 20px 0;">
                <a href="/" style="margin: 0 15px; color: white; text-decoration: none; font-weight: bold;">Inicio</a>
                <a href="/base_prestar_devolver"
                    style="margin: 0 15px; color: white; text-decoration: none; font-weight: bold;">Acciones con
                    libros</a>
                <a href="/agregar"
                    style="margin: 0 15px; color: white; text-decoration: none; font-weight: bold;">Agregar
                    Libro</a>
                <a href="/buscar"
                    style="margin: 0 15px; color: white; text-decoration: none; font-weight: bold;">Buscar</a>
            </nav>
        </div>

        <!-- Contenido principal -->
        <div>
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <!-- Footer siempre al final -->
    <footer>
        <p>© 2025 Biblioteca creada por Sergio Rodríguez Geniz. Todos los derechos reservados.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>

</html>
